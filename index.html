<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificaci√≥n de Licencias - Tlapa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .search-container { background: white; border-radius: 15px; padding: 40px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); max-width: 600px; margin: 50px auto; }
        h1 { color: #667eea; text-align: center; margin-bottom: 30px; }
        .form-control { border-radius: 10px; border: 2px solid #e0e0e0; }
        .btn-search { background: #667eea; border: none; width: 100%; }
        .btn-search:hover { background: #764ba2; }
        .result-card { background: #f8f9fa; border-radius: 10px; padding: 20px; margin-top: 20px; border-left: 4px solid #667eea; }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>üöó Verificaci√≥n de Licencias</h1>
        <p class="text-center text-muted">Tlapa de Comonfort</p>
        
        <form id="searchForm">
            <div class="mb-3">
                <label class="form-label">Buscar por Folio, Nombre o CURP</label>
                <input type="text" class="form-control" id="searchQuery" placeholder="Ej: C66187899" required>
            </div>
            <button type="submit" class="btn btn-search btn-primary">üîç Buscar</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        const licenses = [
            { folio: 'C66187899', tipo: 'A', nombre: 'HABRAHAM', apellidos: 'OERA', curp: 'OERA850322HOCJCB07', vigencia: '2024-01-15', vence: '2027-01-15' },
            { folio: 'C66187900', tipo: 'B', nombre: 'JUAN', apellidos: 'PEREZ', curp: 'PJUA800415HDFRRN01', vigencia: '2024-02-10', vence: '2027-02-10' },
            { folio: 'C66187901', tipo: 'C', nombre: 'MARIA', apellidos: 'GARCIA', curp: 'GAMA900720HDFRRL12', vigencia: '2024-03-20', vence: '2027-03-20' },
            { folio: 'C66187902', tipo: 'A', nombre: 'CARLOS', apellidos: 'MARTINEZ', curp: 'MACAR850512HCDFRS03', vigencia: '2024-04-05', vence: '2027-04-05' },
            { folio: 'C66187903', tipo: 'D', nombre: 'LUIS', apellidos: 'RODRIGUEZ', curp: 'ROLU800623HDFNNL04', vigencia: '2024-05-14', vence: '2027-05-14' }
        ];

        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const query = document.getElementById('searchQuery').value.toUpperCase();
            const resultDiv = document.getElementById('result');
            
            const found = licenses.filter(l => 
                l.folio.includes(query) || 
                l.nombre.includes(query) || 
                l.apellidos.includes(query) ||
                l.curp.includes(query)
            );

            if (found.length > 0) {
                let html = '<div class="result-card"><h5>‚úÖ Resultados encontrados:</h5>';
                found.forEach(license => {
                    html += `
                        <div class="mt-3">
                            <p><strong>Folio:</strong> ${license.folio}</p>
                            <p><strong>Nombre:</strong> ${license.nombre} ${license.apellidos}</p>
                            <p><strong>CURP:</strong> ${license.curp}</p>
                            <p><strong>Tipo:</strong> ${license.tipo}</p>
                            <p><strong>Vence:</strong> ${license.vence}</p>
                        </div>
                    `;
                });
                html += '</div>';
                resultDiv.innerHTML = html;
            } else {
                resultDiv.innerHTML = '<div class="alert alert-warning mt-3">‚ùå No se encontraron resultados</div>';
            }
        });
    </script>
</body>
</html>
