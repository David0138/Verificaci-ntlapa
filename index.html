<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>License Search</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">License Search Interface</h1>
        <form id="license-search-form" class="mt-4">
            <div class="form-group">
                <label for="licenseInput">Enter License Key</label>
                <input type="text" class="form-control" id="licenseInput" placeholder="Enter license key" required>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <div id="results" class="mt-4"></div>
    </div>
    
    <script>
        document.getElementById('license-search-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const licenseKey = document.getElementById('licenseInput').value;

            // Call the PHP API to search the license
            fetch(`your_api_endpoint?license=${licenseKey}`)
                .then(response => response.json())
                .then(data => {
                    const resultsDiv = document.getElementById('results');
                    if (data.success) {
                        resultsDiv.innerHTML = `<h2>Results:</h2><pre>${JSON.stringify(data.results, null, 2)}</pre>`;
                    } else {
                        resultsDiv.innerHTML = `<h2>No results found</h2>`;
                    }
                })
                .catch(error => {
                    console.error('Error fetching results:', error);
                });
        });
    </script>
</body>
</html>
