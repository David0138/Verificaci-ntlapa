<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Verification</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">License Verification Page</h1>
        <form id="verification-form" class="mt-4">
            <div class="form-group">
                <label for="licenseKey">Enter License Key:</label>
                <input type="text" class="form-control" id="licenseKey" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Verify License</button>
        </form>
        <div id="response" class="mt-3"></div>
    </div>
    <script>
        $(document).ready(function () {
            $('#verification-form').on('submit', function (e) {
                e.preventDefault();
                const licenseKey = $('#licenseKey').val();
                // API call to verify the license
                $.ajax({
                    url: 'https://your-api-endpoint.com/verify', // Replace with your API endpoint
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ key: licenseKey }),
                    success: function (data) {
                        $('#response').html(`<div class='alert alert-success'>${data.message}</div>`);
                    },
                    error: function (error) {
                        $('#response').html(`<div class='alert alert-danger'>License verification failed: ${error.responseJSON.message}</div>`);
                    }
                });
            });
        });
    </script>
</body>
</html>
