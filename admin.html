<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - License Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="licenses.html">Licenses</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Manage Licenses</h2>
        <table>
            <thead>
                <tr>
                    <th>License Key</th>
                    <th>Expiration Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>XXXX-XXXX-XXXX-XXXX</td>
                    <td>2026-12-31</td>
                    <td>Active</td>
                    <td><button>Edit</button> <button>Delete</button></td>
                </tr>
                <!-- More licenses can be added here -->
            </tbody>
        </table>
        <button>Add New License</button>
    </main>
    <footer>
        <p>&copy; 2026 License Management System</p>
    </footer>
</body>
</html>
