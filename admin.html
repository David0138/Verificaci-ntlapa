<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Admin Panel</title>
</head>
<body>
    <div class="container mt-5">
        <h1>License Management</h1>
        <form id="licenseForm" class="mb-4">
            <div class="mb-3">
                <label for="licenseName" class="form-label">License Name</label>
                <input type="text" class="form-control" id="licenseName" required>
            </div>
            <button type="submit" class="btn btn-primary">Add License</button>
        </form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">License Name</th>
                </tr>
            </thead>
            <tbody id="licenseTableBody">
                <!-- Licenses will be added here -->
            </tbody>
        </table>
    </div>
    <script>
        document.getElementById('licenseForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const licenseName = document.getElementById('licenseName').value;
            const tableBody = document.getElementById('licenseTableBody');
            const newRow = document.createElement('tr');
            newRow.innerHTML = `<td>${tableBody.children.length + 1}</td><td>${licenseName}</td>`;
            tableBody.appendChild(newRow);
            this.reset();
        });
    </script>
</body>
</html>
