<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional License Card</title>
    <style>
        .license-card {
            border: 1px solid #000;
            width: 500px;
            height: 300px;
            display: flex;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .photo {
            width: 40%;
            background-image: url('path/to/habraham_ojeda_photo.jpg'); /* Example path */
            background-size: cover;
            background-position: center;
            border-right: 1px solid #000;
        }
        .info {
            width: 60%;
            padding-left: 10px;
        }
        h1 {
            text-align: center;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <div class="license-card">
        <div class="photo"></div>
        <div class="info">
            <h1>TRANSFORMANDO GUERRERO</h1>
            <p>Gobierno del Estado</p>
            <p>Date: 2026-02-11</p>
            <p>Name: HABRAHAM OJEDA</p>
            <p>CURP: [INSERT CURP HERE]</p>
            <p>Folio: [INSERT FOLIO HERE]</p>
            <p>Type: [INSERT TYPE HERE]</p>
            <p>Vigencia: [INSERT VIGENCIA HERE]</p>
            <p>Vence: [INSERT VENCE HERE]</p>
        </div>
    </div>

</body>
</html>
